{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block meta %} {% endblock meta %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Custom css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css"
    />

    <title>{% block title %}{% endblock title%}Montage Studio</title>
    

  </head>
  <body>

    {% include 'main/navbar.html' %}
    <div>{% block content %} 
      {% endblock content %}</div>
    
    {% include 'main/footer.html' %}
    {% block scripts %} {% endblock scripts %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--Custom js ADD-->

    <script src="{% static 'gallary/js/jquery.js'%}"></script>
    <script src="{% static 'gallary/js/bootstrap.js'%}"></script>
    <script src="{% static 'gallary/js/popper.js'%}"></script>
    <script src="{% static 'gallary/js/main.js'%}"></script>
  </body>
</html>
