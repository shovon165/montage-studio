{% extends 'base.html' %} {% block content %}

<div class="container">
  <form
    class="form-group"
    action="{% url 'login-account' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        <div class="card-title"><h1>Login</h1></div>
        <hr />
        <div class="my-2">
          <label for="">Email:</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Give Your Email"
            required
          />
        </div>

        <div class="my-2">
          <label for="">Enter Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Your Password"
            required
          />
        </div>

        <button type="submit" class="ui blue basic button">Login</button>
        <a href="{% url 'home' %}">
          <button type="button" class="ui blue basic button">Back to Home</button>
        </a>
      </div>
    </div>
  </form>
  <p>Haven't any Account? <a href="{% url 'register-account' %}">Register</a></p>

</div>

{% endblock content %}
